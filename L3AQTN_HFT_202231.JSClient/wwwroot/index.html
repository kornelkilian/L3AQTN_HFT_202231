<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Bus UI</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <h1>Bus Catalog</h1>

    <div id="formdiv">
        <label>Model Name</label>
        <input type="text" id="modelname" />
        <label>Price</label>
        <input type="number" id="price" />
        <label>Brand Id</label>
        <input type="number" id="brandid" />
        <label>Owner Id</label>
        <input type="text" id="ownerid" />
        <button type="button" onclick="create()">Add Bus</button>
    </div>

    <div id="updateformdiv">
        <label>Model Name</label>
        <input type="text" id="modelnametoupdate" />
        <label>Price</label>
        <input type="number" id="pricetoupdate" />
        <label>Brand Id</label>
        <input type="number" id="brandidtoupdate" />
        <label>Owner Id</label>
        <input type="text" id="owneridtoupdate" />
        <button type="button" onclick="update()">Update Bus</button>
    </div>


    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="resultarea">
        </tbody>
    </table>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/microsoft-signalr/6.0.1/signalr.js"></script>
    <script src="script.js"></script>
</body>
</html>
